
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pelicula of carritoPelicula">
      <th scope="row">{{ pelicula.id }}</th>
      <td>{{ pelicula.nombre }}</td>
      <td>{{ pelicula.precio }}</td>
    </tr>
    </tbody>
  </table>
</div>
