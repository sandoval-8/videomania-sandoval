<div class="contenedor">
  <div *ngFor="let pelicula of peliculas" class="card" style="width: 18rem;">
    <img src="{{  pelicula.url  }}" class="card-img-top" alt="..." style="width: 250px">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{ pelicula.nombre }}</h5>
      <hr style="width: 90%; margin: 20px auto">
      <p class="card-text descripcion">{{ pelicula.descripcion }}</p>
      <div class="footer-card">
        <a (click)="info(pelicula.id)" class="btn btn-primary">
          <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png"/>
          Comprar!
        </a>
        <p>${{ pelicula.precio }}</p>
      </div>
    </div>
  </div>
</div>
